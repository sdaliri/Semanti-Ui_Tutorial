<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="semantic/dist/semantic.min.css">
    <style>
        html,
        body {
            background-color: beige;
            padding: 0;
            margin: 0;
        }
    </style>
</head>

<body>
    <div class="ui container three column internally celled grid">
        <div class="row">
            <div class="column">
                <img src="images/season1.jpg" alt="Game of Thrones 1" class="ui image">
            </div>
            <div class="column">
                <img src="images/season2.jpg" alt="Game of Thrones 2" class="ui image">
            </div>
            <div class="column">
                <img src="images/season3.jpg" alt="Game of Thrones 3" class="ui image">
            </div>
        </div>
        <div class="row">
            <div class="column">
                <img src="images/season4.jpg" alt="Game of Thrones 4 " class="ui image">
            </div>
            <div class="column">
                <img src="images/season5.jpg" alt="Game of Thrones 5" class="ui image">
            </div>
            <div class="column">
                <img src="images/season6.jpg" alt="Game of Thrones 6" class="ui image">
            </div>
        </div>

        <div class="ui four bottom attched buttons  ">

            <div class="ui animated red  button" tabindex="0">
                <div class="visible content">Next</div>
                <div class="hidden content">
                    <i class="right arrow icon"></i>
                </div>
            </div>


             <div class="ui animated red  button" tabindex="0">
                <div class="visible content">Previous</div>
                <div class="hidden content">
                    <i class="left arrow icon"></i>
                </div>
            </div>


           <div class="ui animated red fade button" tabindex="0">
                <div class="visible content">
                <i class="shop icon"></i>
                </div>
                <div class="hidden content">
                    Add to Cart
                </div>
            </div>


             <div class="ui animated red vertical   button" tabindex="0">
                <div class="visible content">Sign-up for a Pro account</div>
                <div class="hidden content">
                    $2.99 a month
                </div>
            </div>

        </div>

    </div>

    <script src="Js/Jquery.js"></script>
    <script src="semantic/dist/semantic.min.js"></script>
</body>

</html>
